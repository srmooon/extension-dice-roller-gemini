<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica√ß√£o Unlucky Dice - 30% Inferiores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }
        
        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .test-section h2 {
            color: #ff6b6b;
            margin-top: 0;
            font-size: 18px;
        }
        
        button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .success {
            color: #4ade80;
            font-weight: bold;
        }
        
        .fail {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }
        
        .stat-label {
            color: #aaa;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #ff6b6b;
            font-size: 24px;
            font-weight: bold;
        }
        
        .distribution {
            margin-top: 15px;
        }
        
        .bar-container {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        
        .bar-label {
            width: 60px;
            color: #aaa;
            font-size: 14px;
        }
        
        .bar {
            height: 24px;
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            padding: 0 8px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .expected-range {
            background: rgba(74, 222, 128, 0.2);
            border: 2px solid #4ade80;
        }
    </style>
</head>
<body>
    <h1>üíÄ Verifica√ß√£o Unlucky Dice</h1>
    <p class="subtitle">Teste para garantir que dados azarados sempre caem nos 30% inferiores</p>
    
    <div class="test-section">
        <h2>üé≤ Teste 1d10 Unlucky (deve cair em 1-3)</h2>
        <button onclick="testUnlucky1d10()">Testar 100 rolagens de 1d10 Unlucky</button>
        <div id="result1d10" class="results"></div>
    </div>
    
    <div class="test-section">
        <h2>üé≤ Teste 1d20 Unlucky (deve cair em 1-6)</h2>
        <button onclick="testUnlucky1d20()">Testar 100 rolagens de 1d20 Unlucky</button>
        <div id="result1d20" class="results"></div>
    </div>
    
    <div class="test-section">
        <h2>üé≤ Teste 1d6 Unlucky (deve cair em 1-2)</h2>
        <button onclick="testUnlucky1d6()">Testar 100 rolagens de 1d6 Unlucky</button>
        <div id="result1d6" class="results"></div>
    </div>

    <script src="../utils/random-generator.js"></script>
    <script>
        const generator = new RandomGenerator();

        function testUnluckyDice(sides, testCount, resultElementId) {
            const maxUnlucky = Math.ceil(sides * 0.3);
            const results = [];
            const distribution = new Array(sides).fill(0);
            
            // Rola os dados
            for (let i = 0; i < testCount; i++) {
                const roll = generator.rollDie(sides, false, true); // isUnlucky = true
                results.push(roll);
                distribution[roll - 1]++;
            }
            
            // Verifica se TODOS os resultados est√£o nos 30% inferiores
            const allInRange = results.every(r => r <= maxUnlucky);
            const min = Math.min(...results);
            const max = Math.max(...results);
            const avg = (results.reduce((a, b) => a + b, 0) / results.length).toFixed(2);
            
            // Calcula porcentagem em cada faixa
            const inUnluckyRange = results.filter(r => r <= maxUnlucky).length;
            const percentInRange = ((inUnluckyRange / testCount) * 100).toFixed(1);
            
            // Monta o HTML do resultado
            let html = `<div class="stats">`;
            html += `<div class="stat-card">
                        <div class="stat-label">Faixa Esperada</div>
                        <div class="stat-value">1-${maxUnlucky}</div>
                     </div>`;
            html += `<div class="stat-card">
                        <div class="stat-label">Resultado</div>
                        <div class="stat-value ${allInRange ? 'success' : 'fail'}">${min}-${max}</div>
                     </div>`;
            html += `<div class="stat-card">
                        <div class="stat-label">M√©dia</div>
                        <div class="stat-value">${avg}</div>
                     </div>`;
            html += `<div class="stat-card">
                        <div class="stat-label">Na Faixa</div>
                        <div class="stat-value ${percentInRange === '100.0' ? 'success' : 'fail'}">${percentInRange}%</div>
                     </div>`;
            html += `</div>`;
            
            // Status
            if (allInRange) {
                html += `<p class="success">‚úÖ SUCESSO! Todos os ${testCount} resultados ca√≠ram nos 30% inferiores (1-${maxUnlucky})</p>`;
            } else {
                html += `<p class="fail">‚ùå FALHA! Alguns resultados ca√≠ram fora da faixa esperada (1-${maxUnlucky})</p>`;
            }
            
            // Distribui√ß√£o visual
            html += `<div class="distribution">`;
            html += `<p><strong>Distribui√ß√£o dos resultados:</strong></p>`;
            const maxCount = Math.max(...distribution);
            for (let i = 0; i < sides; i++) {
                const value = i + 1;
                const count = distribution[i];
                const percentage = ((count / testCount) * 100).toFixed(1);
                const barWidth = (count / maxCount) * 100;
                const isInRange = value <= maxUnlucky;
                
                html += `<div class="bar-container">`;
                html += `<div class="bar-label">${value}:</div>`;
                html += `<div class="bar ${isInRange ? 'expected-range' : ''}" style="width: ${barWidth}%">`;
                html += `${count} (${percentage}%)`;
                html += `</div>`;
                html += `</div>`;
            }
            html += `</div>`;
            
            // Amostra dos primeiros 20 resultados
            html += `<p style="margin-top: 15px;"><strong>Primeiros 20 resultados:</strong></p>`;
            html += `<p>${results.slice(0, 20).join(', ')}</p>`;
            
            document.getElementById(resultElementId).innerHTML = html;
        }

        function testUnlucky1d10() {
            testUnluckyDice(10, 100, 'result1d10');
        }

        function testUnlucky1d20() {
            testUnluckyDice(20, 100, 'result1d20');
        }

        function testUnlucky1d6() {
            testUnluckyDice(6, 100, 'result1d6');
        }
    </script>
</body>
</html>
